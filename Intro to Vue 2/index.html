<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <div class="nav-bar">nav bar</div>
    
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img v-bind:src="image" v-bind:alt="altText">
            </div>

            <div class="product-info">
                <h1>{{title}}  </h1>
                <p>Inventario  {{inventory}}</p>
                
                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if ="inventory <= 10 && inventory > 0">Almost in stock</p>
                <p v-else>Out of Stock!</p>

                <span v-if="!inStock">NO sale!</span>
                <span  v-if="inStock">On sale!</span>
               
                
              
                <ul>
                    <li v-for="detail in details">{{ detail}}</li>
                </ul>

                Size:
                <ul>
                    <li v-for="size in sizes" >{{ size }}</li>
                </ul>

               Color:
               <ul>
                <div v-for="(variant, index) in variants" 
                     :key="variant.variantId"
                      class="color-box"
                      :style="{backgroundColor: variant.variantColor}"
                      @mouseover="updateProduct(index)">
                   
                </div>
               </ul>
               <button v-on:click="addToCart" 
                    :disabled="!inStock"
                    :class="{disabledButton: !inStock}">Add to Cart</button>
               <button v-on:click="takeOutCart">Take out </button>
               <div class="cart">
                    <p>Cart({{cart}})</p>
               </div>

            </div>               
        </div>            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
